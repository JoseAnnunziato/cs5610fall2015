<div ng-controller="UserProfileController">
    <h1>Payment</h1>
    <h6>Review Details</h6>
    <table class="table table-responsive">
        <thead>
        <th>Title</th>
        <th>Cuisine</th>
        <th>Type</th>
        <th>Price</th>
        <th>Quantity</th>
        </thead>
        <tr ng-repeat="recipe in model.userSelectedDishes">
            <td>
               {{recipe.title}}
            </td>
            <td>
                {{recipe.cuisine}}
            </td>
            <td>
                {{recipe.type}}
            </td>
            <td>
                {{recipe.price}}
            </td>
            <td>
                {{recipe.quantity}}
            </td>
            <td>
                <button  ng-click="model.remove($index)" class="btn btn-danger">
                    <span class="glyphicon glyphicon-minus"></span>
                </button>
            </td>
        </tr>
        </table>
    <label>Total Amount:</label> <label>{{model.totalAmount}}</label>

    <h4>Payment Information</h4>
    <form class="form-horizontal col-sm-offset-1">
        <div class="form-group">
            <label for="cardNumber" class="control-label">Cardholder Name:</label>
            <input ng-model = "model.cardName" type="text" class="form-control" id="cardName" placeholder="Cardholder Name">
        </div>
        <div class="form-group">
            <label for="cardNumber" class="control-label">Card Number:</label>
            <div>
                <input ng-model = "model.cardNumber" type="number" class="form-control" id="cardNumber" placeholder="Card Number">
            </div>
        </div>
        <div class="form-group">
            <label for="cvv" class="control-label">CVV:</label>
            <div>
                <input ng-model = "model.cvv" type="number" class="form-control" id="cvv" placeholder="CVV">
            </div>
        </div>
        <div class="form-group">
            <label for="expiry" class="control-label">Expiry Date:</label>
            <div>
                <input ng-model = "model.expiry" type="date" class="form-control" id="expiry" placeholder="Expiry Date">
            </div>
        </div>
        <div class="form-group">
            <div>
                <button ng-click="model.pay()" type="submit" class="form-control btn btn-default">Check out</button>
            </div>
        </div>
    </form>
</div>
