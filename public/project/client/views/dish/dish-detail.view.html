<div ng-controller="DishDetailController">
    <h1>{{model.recipe.title}}</h1>
    <div class="form-control-static">
        <label>Cuisine Type:</label>
        <label>{{model.recipe.cuisine}}</label><br/>
        <label>Food Type:</label>
        <label>{{model.recipe.type}}</label><br/>
        <label>Ingredients:</label>
        <label>{{model.recipe.ingredients}}</label>
        <label>Rating:</label>
        <label>{{model.recipe.rating}}</label>
        <label>Add Rating:</label>
        <select ng-model="model.recipe.newRating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <button class="btn btn-success" ng-click="model.addRating(model.recipe.newRating)">Add Rating</button>
        <br/> <br/>
        <button class="btn-default glyphicon glyphicon-arrow-left" ng-click="model.goBack()">Go Back</button>
    </div>
</div>
